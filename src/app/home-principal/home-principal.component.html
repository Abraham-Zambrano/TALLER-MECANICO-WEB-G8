<div class="home-container">
    <h1 class="welcome-title">Bienvenido, {{ authService.getCurrentUser()?.name }}</h1>
    
    <mat-grid-list cols="2" rowHeight="2:1" gutterSize="16px">
      <mat-grid-tile *ngFor="let module of modules">
        <mat-card class="module-card" (click)="navigateTo(module.route)">
          <mat-card-header>
            <mat-icon mat-card-avatar>{{module.icon}}</mat-icon>
            <mat-card-title>{{module.title}}</mat-card-title>
            <mat-card-subtitle>{{module.description}}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-actions>
            <button mat-button color="primary">Acceder</button>
          </mat-card-actions>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
